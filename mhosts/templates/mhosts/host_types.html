{% extends "mhosts/base.html" %}

{% block content %}

  <p>Host_types</p>

  <ul>
    {% for host_type in host_types %}
      <li>
        <a href="{% url 'mhosts:host_type' host_type.id %}">{{ host_type }}</a>
	  </li>
    {% empty %}
      <li>No host_types have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
