{% extends "mhosts/base.html" %}

{% block header %}
  <h1>Groups</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for group in groups %}
      <li>
        <h3>
          <a href="{% url 'mhosts:group' group.id %}">{{ group }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No groups have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'mhosts:new_group' %}">Add new group</h3>

{% endblock content %}
