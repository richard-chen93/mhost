<head>
	<script language="JavaScript">
		function closeit(){setTimeout("self.close()",10000)}
	</script>
</head>
<body onload="openCmd(); closeit()">
<div>
<button onclick="openCmd()">mstsc connecting...</button>
</div>
    <script type="text/javascript">

        var cmd = new ActiveXObject("WScript.Shell");

        function openCmd(){
            var ip = "{{ ip }}"
            var User = "{{ uname }}"
            var Password = "{{ upass }}"
            // var cmd_key = "cmdkey /generic:TERMSRV/" + ip + " /user:" + document.getElementById('User').value + " /pass:" + document.getElementById('Password').value
            var cmd_key = "cmdkey /generic:TERMSRV/" + ip + " /user:CN04-CORP\\" + User + " /pass:" + Password
            cmd.run("cmd.exe /c " + cmd_key );
            cmd.run("cmd.exe /c mstsc /f /v:" + ip);
        }
    </script>
</body>
</html>
