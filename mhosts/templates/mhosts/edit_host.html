{% extends "mhosts/base.html" %}

{% block content %}
<div class="hostpage">
  <p><a href="{% url 'mhosts:group' group.id %}">{{ group }}</a></p>
    
  <span>Edit host:</span>
    
  <form action="{% url 'mhosts:edit_host' host.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">save changes</button>
  </form>
</div>
{% endblock content %}
