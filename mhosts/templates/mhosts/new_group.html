{% extends "mhosts/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new group:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'mhosts:new_group' %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">add group</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
