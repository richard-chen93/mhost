<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>


<body>
  <!--navbar是nav导航标签的一个基类必须添加，navbar-default是对导航条样式的添加-->
  <nav class="navbar navbar-default">
    <!--导航具体内容要放到一个容器里增加一定边距，看起来好看-->
    <div class="container">
      <!--导航条的头部（就是中北大学校徽那个地方）-->
      <div class="navbar-header">
        <a>this is logo</a>
      </div>
      <!--导航链接部分 collapse,nav-collapse是说导航条是一个折叠导航条-->
      <div>
        <!--真正的链接部分是需要添加nav navbar-nav类的-->
        <ul class="nav navbar-nav">
          <li><a href="#">首页</a></li>
          <li><a href="#">保留1</a></li>
        </ul>
        <!-- 靠右的导航条登陆注册  navbar-right-->
        <ul >
          <li><a href="#">登录</a></li>
          <li><a href="#">|</a></li>
          <li><a href="#">注册</a></li>
        </ul>
      </div>

    </div>

  </nav>

  <a>所有分组</a>
  <ul class="collapse list-group" id="pp1" style="margin-bottom=0px">
    <li class="collapse list-group-item"><a href="#">分组1</a></li>
    <li class="collapse list-group-item"><a href="#">分组2</a></li>
    <li class="collapse list-group-item"><a href="#">分组3</a></li>
  </ul>
  <a>计划任务</a>
  <ul class="collapse list-group" id="pp2" style="margin-bottom=0px">
    <li class="collapse list-group-item"><a href="#">关机</a></li>
    <li class="collapse list-group-item"><a href="#">重启</a></li>
  </ul>
</body>

</html>
